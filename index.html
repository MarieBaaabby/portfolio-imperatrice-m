<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Console</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap">
  <style>
    :root {
      --vert-imperial: #00561B;
      --vert-fluo: #00ff88;
      --noir-profond: #0b0b0b;
      --gris-console: #1c1c1c;
      --vert-citron: #6aff9c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, var(--noir-profond) 0%, var(--vert-imperial) 100%);
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .console-screen {
      width: 600px;
      height: 360px;
      background-color: #003d24;
      border: 12px solid var(--vert-imperial);
      border-radius: 20px;
      box-shadow: inset 0 0 20px var(--vert-fluo), 0 0 40px var(--vert-imperial);
      position: relative;
      margin-bottom: 40px;
    }

    .console-screen::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, var(--vert-citron) 40%, transparent 60%);
      border-radius: 50%;
    }

    .console-screen::after {
      content: '';
      position: absolute;
      top: 15px;
      right: 15px;
      width: 60px;
      height: 20px;
      background-color: var(--vert-fluo);
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #001a0e;
      border-radius: 10px;
    }

    .console-controller {
      width: 500px;
      height: 200px;
      background: linear-gradient(to bottom, var(--vert-imperial), var(--gris-console));
      border: 10px solid var(--vert-imperial);
      border-radius: 30px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 0 30px var(--vert-fluo);
      position: relative;
    }

    .joystick, .buttons, .dpad {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at center, var(--vert-fluo), var(--vert-imperial));
      border-radius: 50%;
      box-shadow: 0 0 15px var(--vert-fluo);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ÉCRAN DE CONSOLE SÉPARÉ -->
  <div class="console-screen">
    <iframe src="screens/screen-accueil.html" id="screenFrame"></iframe>
  </div>

  <!-- MANETTE SÉPARÉE -->
  <div class="console-controller">
    <div class="dpad" onclick="changeScreen('screens/screen-accueil.html')" title="Accueil"></div>
    <div class="joystick" onclick="changeScreen('screens/screen-projets.html')" title="Projets"></div>
    <div class="buttons" onclick="changeScreen('screens/screen-contact.html')" title="Contact"></div>
  </div>

  <script>
    function changeScreen(path) {
      document.getElementById("screenFrame").src = path;
    }
  </script>

</body>
</html>
