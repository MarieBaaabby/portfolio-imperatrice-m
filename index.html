<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Console</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap">
  <style>
    :root {
      --vert-imperial: #00561B;
      --noir-profond: #0b0b0b;
      --gris-tech: #1e1e1e;
      --vert-fluo: #00ff88;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--noir-profond);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      background-image: linear-gradient(135deg, var(--noir-profond) 40%, var(--vert-imperial) 100%);
    }

    .console-wrapper {
      position: relative;
      width: 95vw;
      max-width: 1300px;
      height: 85vh;
      background: var(--gris-tech);
      border: 12px solid var(--vert-imperial);
      border-radius: 25px;
      box-shadow: 0 0 30px var(--vert-imperial);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .console-screen {
      flex: 1;
      background-color: #000;
      position: relative;
      border-bottom: 3px solid var(--vert-fluo);
      box-shadow: inset 0 0 15px var(--vert-fluo);
    }

    .console-screen iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #000;
    }

    .console-controller {
      position: relative;
      height: 170px;
      background: linear-gradient(to top, var(--vert-imperial), var(--gris-tech));
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 2px solid var(--vert-fluo);
      box-shadow: inset 0 5px 10px #003f14;
    }

    .controller-img {
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .btn {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: transparent;
      cursor: pointer;
    }

    .btn:hover {
      box-shadow: 0 0 10px var(--vert-fluo);
      border-radius: 50%;
    }

    /* Positionnement des boutons à ajuster selon ta manette */
    .btn-accueil {
      top: 55px;
      left: 42%;
    }

    .btn-projets {
      top: 55px;
      left: 48%;
    }

    .btn-contact {
      top: 55px;
      left: 54%;
    }
  </style>
</head>
<body>
  <div class="console-wrapper">
    <!-- Écran de la console -->
    <div class="console-screen" id="consoleScreen">
      <iframe src="screens/screen-accueil.html" frameborder="0" id="screenFrame"></iframe>
    </div>

    <!-- Manette interactive -->
    <div class="console-controller">
      <img src="assets/controller.png" alt="manette" class="controller-img">
      <!-- Zones cliquables sur la manette -->
      <div class="btn btn-accueil" onclick="changeScreen('screens/screen-accueil.html')"></div>
      <div class="btn btn-projets" onclick="changeScreen('screens/screen-projets.html')"></div>
      <div class="btn btn-contact" onclick="changeScreen('screens/screen-contact.html')"></div>
    </div>
  </div>

  <script>
    function changeScreen(path) {
      document.getElementById("screenFrame").src = path;
    }
  </script>
</body>
</html>
