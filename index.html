<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Console</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap">
  <style>
    :root {
      --vert-imperial: #00561B;
      --vert-fluo: #00ff88;
      --noir-profond: #0b0b0b;
      --gris-console: #1c1c1c;
      --vert-citron: #6aff9c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, var(--noir-profond) 0%, var(--vert-imperial) 100%);
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .console-wrapper {
      background-color: var(--gris-console);
      border: 10px solid var(--vert-imperial);
      border-radius: 20px;
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 40px var(--vert-fluo);
      overflow: hidden;
    }

    .console-top {
      flex: 1;
      background: #001a0e;
      padding: 10px;
      border-bottom: 4px solid var(--vert-fluo);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .console-top::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, var(--vert-citron) 40%, transparent 60%);
      border-radius: 50%;
    }

    .console-top::after {
      content: '';
      position: absolute;
      top: 15px;
      right: 15px;
      width: 50px;
      height: 20px;
      background-color: var(--vert-fluo);
      border-radius: 10px;
    }

    .console-screen {
      background-color: #002e1c;
      width: 90%;
      height: 80%;
      border: 3px solid var(--vert-fluo);
      border-radius: 10px;
      box-shadow: inset 0 0 10px var(--vert-fluo);
    }

    .console-controller {
      height: 180px;
      background: linear-gradient(to top, var(--vert-imperial), var(--gris-console));
      border-top: 2px solid var(--vert-fluo);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      position: relative;
    }

    .stick, .buttons, .dpad {
      display: grid;
      place-items: center;
    }

    .dpad {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, var(--vert-citron), var(--vert-imperial));
      border-radius: 50%;
      box-shadow: 0 0 10px var(--vert-fluo);
    }

    .buttons {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, var(--vert-fluo), var(--vert-imperial));
      border-radius: 50%;
      box-shadow: 0 0 10px var(--vert-fluo);
    }

    .stick {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, var(--gris-console), var(--vert-imperial));
      border-radius: 50%;
      box-shadow: inset 0 0 10px var(--vert-fluo);
    }
  </style>
</head>
<body>
  <div class="console-wrapper">
    <div class="console-top">
      <div class="console-screen"></div>
    </div>
    <div class="console-controller">
      <div class="dpad"></div>
      <div class="stick"></div>
      <div class="buttons"></div>
    </div>
  </div>
</body>
</html>
